  <script>
    // ========== Ï†ÑÏó≠ Î≥ÄÏàò ==========
    let currentPalette = [];
    let colorHistory = JSON.parse(localStorage.getItem('colorHistory')) || [];

    // ========== ÏÉâÏÉÅ ÏÉùÏÑ± Ìï®Ïàò ==========
    function generateRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHsl(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }

      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    function hslToHex(h, s, l) {
      s /= 100;
      l /= 100;
      const c = (1 - Math.abs(2 * l - 1)) * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = l - c/2;
      let r = 0, g = 0, b = 0;

      if (0 <= h && h < 60) {
        r = c; g = x; b = 0;
      } else if (60 <= h && h < 120) {
        r = x; g = c; b = 0;
      } else if (120 <= h && h < 180) {
        r = 0; g = c; b = x;
      } else if (180 <= h && h < 240) {
        r = 0; g = x; b = c;
      } else if (240 <= h && h < 300) {
        r = x; g = 0; b = c;
      } else if (300 <= h && h < 360) {
        r = c; g = 0; b = x;
      }

      const toHex = (n) => {
        const hex = Math.round((n + m) * 255).toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      };

      return '#' + toHex(r) + toHex(g) + toHex(b);
    }

    function getColorName(hex) {
      const rgb = hexToRgb(hex);
      const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
      
      const hue = hsl.h;
      const sat = hsl.s;
      const light = hsl.l;

      let name = '';

      // Î∞ùÍ∏∞ ÌåêÎã®
      if (light > 90) name = 'Îß§Ïö∞ Î∞ùÏùÄ ';
      else if (light > 70) name = 'Î∞ùÏùÄ ';
      else if (light < 20) name = 'Îß§Ïö∞ Ïñ¥ÎëêÏö¥ ';
      else if (light < 40) name = 'Ïñ¥ÎëêÏö¥ ';

      // Ï±ÑÎèÑ ÌåêÎã®
      if (sat < 10) return name + 'ÌöåÏÉâ';
      if (sat < 30) name += 'ÌÉÅÌïú ';

      // ÏÉâÏÉÅ ÌåêÎã®
      if (hue < 15 || hue >= 345) name += 'Îπ®Í∞ï';
      else if (hue < 45) name += 'Ï£ºÌô©';
      else if (hue < 75) name += 'ÎÖ∏Îûë';
      else if (hue < 150) name += 'Ï¥àÎ°ù';
      else if (hue < 200) name += 'Ï≤≠Î°ù';
      else if (hue < 250) name += 'ÌååÎûë';
      else if (hue < 290) name += 'Î≥¥Îùº';
      else name += 'ÏûêÏ£º';

      return name;
    }

    // ========== ÌåîÎ†àÌä∏ ÏÉùÏÑ± Ìï®Ïàò ==========
    function generatePalette() {
      const type = document.getElementById('paletteType').value;
      const count = parseInt(document.getElementById('colorCount').value);
      let colors = [];

      switch(type) {
        case 'monochromatic':
          const baseColor = generateRandomColor();
          const baseRgb = hexToRgb(baseColor);
          const baseHsl = rgbToHsl(baseRgb.r, baseRgb.g, baseRgb.b);
          for (let i = 0; i < count; i++) {
            const lightness = 20 + (i * (60 / count));
            colors.push(hslToHex(baseHsl.h, baseHsl.s, lightness));
          }
          break;

        case 'analogous':
          const analogBase = Math.random() * 360;
          for (let i = 0; i < count; i++) {
            const hue = (analogBase + (i * 30)) % 360;
            colors.push(hslToHex(hue, 70, 50));
          }
          break;

        case 'complementary':
          const compBase = Math.random() * 360;
          for (let i = 0; i < count; i++) {
            const hue = i % 2 === 0 ? compBase : (compBase + 180) % 360;
            colors.push(hslToHex(hue, 70, 45 + (i * 5)));
          }
          break;

        case 'triadic':
          const triadBase = Math.random() * 360;
          for (let i = 0; i < count; i++) {
            const hue = (triadBase + (i * 120)) % 360;
            colors.push(hslToHex(hue, 70, 50));
          }
          break;

        case 'pastel':
          for (let i = 0; i < count; i++) {
            const hue = Math.random() * 360;
            colors.push(hslToHex(hue, 50, 80));
          }
          break;

        case 'vibrant':
          for (let i = 0; i < count; i++) {
            const hue = Math.random() * 360;
            colors.push(hslToHex(hue, 90, 50));
          }
          break;

        default: // random
          for (let i = 0; i < count; i++) {
            colors.push(generateRandomColor());
          }
      }

      currentPalette = colors;
      renderPalette();
      updateGradients();
      saveToHistory(colors);
    }

    // ========== ÌåîÎ†àÌä∏ Î†åÎçîÎßÅ ==========
    function renderPalette() {
      const grid = document.getElementById('paletteGrid');
      grid.innerHTML = '';

      currentPalette.forEach((color, index) => {
        const rgb = hexToRgb(color);
        const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
        const colorName = getColorName(color);

        const card = document.createElement('div');
        card.className = 'color-card';
        card.innerHTML = `
          <div class="color-preview" style="background: ${color};">
            <div class="color-info-overlay">${colorName}</div>
          </div>
          <div class="color-details">
            <div class="color-name">${colorName}</div>
            <div class="color-codes">
              <div class="code-item">
                <span class="code-label">HEX</span>
                <span class="code-value" onclick="copyColor('${color}', 'HEX')">${color.toUpperCase()}</span>
              </div>
              <div class="code-item">
                <span class="code-label">RGB</span>
                <span class="code-value" onclick="copyColor('rgb(${rgb.r}, ${rgb.g}, ${rgb.b})', 'RGB')">
                  ${rgb.r}, ${rgb.g}, ${rgb.b}
                </span>
              </div>
              <div class="code-item">
                <span class="code-label">HSL</span>
                <span class="code-value" onclick="copyColor('hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)', 'HSL')">
                  ${hsl.h}¬∞, ${hsl.s}%, ${hsl.l}%
                </span>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // ========== Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏ ==========
    function updateGradients() {
      const colors = currentPalette.join(', ');
      
      // Linear gradient
      const linearGradient = `linear-gradient(135deg, ${colors})`;
      document.getElementById('gradientLinear').style.background = linearGradient;
      document.getElementById('gradientLinearCode').textContent = `background: ${linearGradient};`;

      // Radial gradient
      const radialGradient = `radial-gradient(circle, ${colors})`;
      document.getElementById('gradientRadial').style.background = radialGradient;
      document.getElementById('gradientRadialCode').textContent = `background: ${radialGradient};`;
    }

    // ========== Î≥µÏÇ¨ Ìï®Ïàò ==========
    function copyColor(value, type) {
      navigator.clipboard.writeText(value).then(() => {
        showToast(`${type} ÏΩîÎìúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!`);
      });
    }

    function copyGradient(type) {
      const code = type === 'linear' 
        ? document.getElementById('gradientLinearCode').textContent
        : document.getElementById('gradientRadialCode').textContent;
      
      navigator.clipboard.writeText(code).then(() => {
        showToast('Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÏΩîÎìúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
      });
    }

    function copyCSSVariables() {
      const code = document.getElementById('cssVariablesCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        showToast('CSS Î≥ÄÏàò ÏΩîÎìúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
      });
    }

    // ========== ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º ==========
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // ========== ÌûàÏä§ÌÜ†Î¶¨ Í¥ÄÎ¶¨ ==========
    function saveToHistory(colors) {
      colors.forEach(color => {
        if (!colorHistory.includes(color)) {
          colorHistory.unshift(color);
          if (colorHistory.length > 50) {
            colorHistory.pop();
          }
        }
      });
      localStorage.setItem('colorHistory', JSON.stringify(colorHistory));
      renderHistory();
    }

    function renderHistory() {
      const grid = document.getElementById('historyGrid');
      grid.innerHTML = '';

      colorHistory.forEach(color => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.style.background = color;
        item.setAttribute('data-color', color);
        item.onclick = () => copyColor(color, 'HEX');
        grid.appendChild(item);
      });
    }

    function clearHistory() {
      if (confirm('ÌûàÏä§ÌÜ†Î¶¨Î•º Î™®Îëê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        colorHistory = [];
        localStorage.removeItem('colorHistory');
        renderHistory();
        showToast('ÌûàÏä§ÌÜ†Î¶¨Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!');
      }
    }

    // ========== CSS Î≥ÄÏàò ÎÇ¥Î≥¥ÎÇ¥Í∏∞ ==========
    function exportCSSVariables() {
      const section = document.getElementById('cssVariablesSection');
      const codeElement = document.getElementById('cssVariablesCode');
      
      let cssCode = '<span class="css-keyword">:root</span> {\n';
      currentPalette.forEach((color, index) => {
        cssCode += `  <span class="css-property">--color-${index + 1}</span>: <span class="css-value">${color}</span>;\n`;
      });
      cssCode += '}';

      codeElement.innerHTML = cssCode;
      section.style.display = 'block';
      section.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // ========== Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ==========
    document.getElementById('generateBtn').addEventListener('click', generatePalette);
    document.getElementById('exportBtn').addEventListener('click', exportCSSVariables);
    document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);

    // ========== Ï¥àÍ∏∞Ìôî ==========
    generatePalette();
    renderHistory();

    // Ïä§ÌéòÏù¥Ïä§Î∞îÎ°ú ÏÉà ÌåîÎ†àÌä∏ ÏÉùÏÑ±
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
        e.preventDefault();
        generatePalette();
      }
    });
  </script>
